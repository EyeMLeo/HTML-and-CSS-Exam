<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html and css exam</title>

    <!-- normalise -->
    <link rel="stylesheet"
    href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

    <!--fontawesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700;800;900&family=Poppins:ital,wght@0,200;0,300;0,400;0,700;1,200;1,300;1,400;1,700&family=Raleway:wght@400;700&family=Source+Sans+Pro:wght@200;300;400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header__container container">
            <img class="logoImg" src="./assets/assets/logo.svg" alt="Logo">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </header>
    <!--/ HEADER -->
    <!-- MAIN -->
    <main> 
        <!-- hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__textBox">
                    <h3>Launching Soon</h3>
                    <h1>An NFT like no other</h1>
                    <p class="shadowForText">Don’t miss out on the release of our new NFT. Sign up below to receive updates when we go live.</p>
                    <button>Sign Up</button>
                </div>
                <div class="hero__imgBox">
                    <img class="heroImg" src="./assets/assets/graphic.svg" alt="nft-hero-image">
                </div>
            </div>
        </section>
        <!--/ hero -->
        <!-- news -->
        <section class="news">
            <div class="news__container">
                <img class="news__img" src="./assets/assets/background.svg" alt="news-Background">
                <div class="newsTextBox">
                    <h2>Free NFT for early birds </h2>
                    <p class="overrideTextColor">Sign up today and you’ll get a free NFT when we launch.</p>
                </div>
            </div>
        </section>
        <!--/ news -->
        <!-- icons -->
        <section class="icons">
            <div class="container iconContainer">
                <img class="companyIcon" src="./assets/assets/companies/1.svg" alt="Company-Icon">
                <img class="companyIcon" src="./assets/assets/companies/2.svg" alt="Company-Icon">
                <img class="companyIcon" src="./assets/assets/companies/3.svg" alt="Company-Icon">
                <img class="companyIcon" src="./assets/assets/companies/4.svg" alt="Company-Icon">
            </div>
        </section>
        <!--/ icons -->
        <!-- auction -->
        <section class="auction">
            <div class="container">

            </div>
        </section>
        <!--/ auction -->
        <!-- about -->
        <section class="about">
            <div class="container">

            </div>
        </section>
        <!--/ about -->
    </main>
    <!--/ MAIN -->
    <!--FOOTER -->
    <footer>
        <div class="container">

        </div>
    </footer>
    <!--/ FOOTER -->
</body>
</html>
